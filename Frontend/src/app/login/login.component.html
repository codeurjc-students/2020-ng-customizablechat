<div id="login">
  <mat-card>
    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <h2>Log In</h2>
        <mat-error *ngIf="loginInvalid">
          The username and/or password are not valid credentials
        </mat-error>

        <mat-form-field class="full-width-input" appearance="outline" hintLabel="Max 15 characters">
          <mat-label>Enter your username</mat-label>
          <input matInput type="text" formControlName="username" #username maxlength="15" placeholder="Placeholder"
                 required>
          <mat-hint align="end">{{username.value?.length || 0}}/15</mat-hint>
          <mat-error>
            Please enter a valid email address
          </mat-error>
        </mat-form-field>

        <mat-form-field class="full-width-input" appearance="outline">
          <mat-label>Enter your password</mat-label>
          <input matInput [type]="hidePass ? 'password' : 'text'" formControlName="password" required>
          <button mat-icon-button matSuffix (click)="hidePass = !hidePass" [attr.aria-label]="'Hide password'"
                  [attr.aria-pressed]="hidePass">
            <mat-icon>{{hidePass ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
          <mat-error>
            Please enter a valid password
          </mat-error>
        </mat-form-field>
        <button mat-raised-button color="primary">Login</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
